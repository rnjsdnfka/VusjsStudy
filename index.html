<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <Ul style="list-style: none;">
        <li v-for="item in items">
            {{ item.id }}
            <img :src ="item.image">
        </li>
    </Ul>
</div>
<body>
<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                items: [
                    {
                        id: 1,
                        image: 'https://picsum.photos/210/118/?image=1'
                    },
                    {
                        id: 2,
                        image: 'https://picsum.photos/210/118/?image=100'
                    },
                    {
                        id: 3,
                        image: 'https://picsum.photos/210/118/?image=160'
                    },
                    {
                        id: 4,
                        image: 'https://picsum.photos/210/118/?image=20'
                    }
                ]
            }
        }
    })
</script>
</body>
</html>
