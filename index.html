<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
</div>
<body>
<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="simple">
        <h2 v-text="message"></h2>
    </div>
    <script type="text/javascript">
        var model = {
            message: '첫 번째 Vue.js 앱 입니다!'
        };

        var simple = new Vue({
            el : '#simple',
            data : model
        })
    </script>
</body>
</html>
